<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureCast | Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        #admin-dashboard { display: none; }
        #login-error { color: #ff6b6b; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="main-container glass-panel">
        <header>
            <h1>Admin Access</h1>
            <p class="subtitle">Authorized Personnel Only</p>
        </header>

        <!-- Login Section -->
        <section id="login-section">
            <div class="input-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" placeholder="Enter admin password">
                <p id="login-error">Incorrect password.</p>
            </div>
            <button id="login-btn" class="btn-primary">Login</button>
        </section>

        <!-- Dashboard Section (Hidden by default) -->
        <section id="admin-dashboard">
            <section class="prediction-form-section">
                <h3>Add Official Forecast</h3>
                <form id="prediction-form">
                    <div class="input-group">
                        <label for="forecast-date">Forecast Date</label>
                        <input type="text" id="forecast-date" required>
                    </div>

                    <div class="input-group">
                        <label for="condition">Condition</label>
                        <select id="condition" required>
                            <option value="" disabled selected>Select condition...</option>
                            <option value="Sunny">‚òÄÔ∏è Sunny</option>
                            <option value="Cloudy">‚òÅÔ∏è Cloudy</option>
                            <option value="Rainy">üåßÔ∏è Rainy</option>
                            <option value="Stormy">‚õàÔ∏è Stormy</option>
                            <option value="Snowy">‚ùÑÔ∏è Snowy</option>
                            <option value="Windy">üí® Windy</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="temperature">Temperature (¬∞C)</label>
                        <input type="number" id="temperature" placeholder="e.g. 24" required>
                    </div>

                    <div class="input-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" rows="3" placeholder="Any specific details?"></textarea>
                    </div>

                    <button type="submit" class="btn-primary">Upload Forecast</button>
                </form>
            </section>

            <section class="predictions-list-section">
                <h3>Manage Forecasts</h3>
                <div id="predictions-list" class="predictions-grid">
                    <!-- Predictions will be added here dynamically -->
                </div>
            </section>
        </section>

        <footer>
            <a href="index.html" class="link-secondary">&larr; Back to Home</a>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
