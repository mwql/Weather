<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureCast | Your Weather Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="main-container glass-panel">
        <header>
            <h1>M.A weather</h1>
            <p class="subtitle">Predict the weather, 2 weeks from now.</p>
        </header>

        <section class="date-display">
            <p>Target Date:</p>
            <h2 id="target-date-display">Loading date...</h2>
        </section>

        <section class="predictions-list-section">
            <h3>Official Forecasts</h3>
            <div id="predictions-list" class="predictions-grid">
                <!-- Predictions will be added here dynamically -->
                <p class="empty-state">No official forecasts yet.</p>
            </div>
        </section>

        <footer>
            <a href="other.html" class="link-secondary">See what others are saying &rarr;</a>
            <br><br>
            <a href="admin.html" style="font-size: 0.8rem; opacity: 0.5; color: inherit; text-decoration: none;">Admin Login</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
